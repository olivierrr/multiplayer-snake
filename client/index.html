
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Website Description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codename Snake</title>
    <link rel="stylesheet" href="https://rawgit.com/hxgf/smoke.js/master/smoke.css">
    <link rel="stylesheet" href="assets/css/snake.css">

  </head>
  <body>

    <main id="mainmenu" class="hidden">
      <div class="snake-contain">
        <h1 class="brand">Codename Snake</h1>
        <nav class="menu">
          <ul class="items">
            <li><a href="#singleplayer" id="singleplayer-btn">Single Player</a></li>
            <li><a href="#multiplayer" id="multiplayer-btn">Multiplayer</a></li>
          </ul>
        </nav>
      </div>
    </main>

    <main id="multiplayer" class="hidden">
      <aside class="swap-area">
        <main id="lobby-area" class="hidden">
          <div>
            <div id="create-room-btn"> + create a room + </div>
            <ul class="room-list">
            <!-- rooms are inserted here -->
            </ul>
          </div>
        </main>
        <main id="game-area" class="hidden">
          <div id="spawn-btn" class="hidden">CLICK HERE TO SPAWN <small>or hit your spacebar.</small> </div>
          <!-- game canvas is inserted here -->
        </main>

        <div id="info" class="bottom">
          <a href="/" class="brand-alt">Codename Snake</a>
          <li><span class="stat">Users Online:</span> <span class="users-online-count">0</span></li>
          <li><span class="stat">Rooms Online:</span> <span class="open-rooms-count">0</span></li>
        </div>

      </aside>
      <aside class="chat-area">
        <div class="chat-window">
          <!-- messages are inserted here -->
        </div>
        <div class="chat-input">
          <input type="text" class="input-msg" name="input-msg"></input>
          <span class="send-msg">Send</a>
        </div>
      </aside>

    </main>

    <main id="singleplayer" class="hidden">
      <div class="game">
        <!-- game canvas is inserted here -->
      </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/hxgf/smoke.js/master/smoke.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/incompl/cloak/master/src/client/cloak.js"></script>
    <script type="text/javascript" src="bundle.js"></script>

  </body>
</html>
