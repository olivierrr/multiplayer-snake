
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Website Description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codename Snake</title>
    <link rel="stylesheet" href="assets/css/snake.css">

    <!-- too lazy to scss, will port later -->
    <style>
      .hidden {
        display: none !important;
      }
    </style>

  </head>
  <body>

    <main id="mainmenu" class="hidden">
      <div class="snake-contain">
        <h1 class="brand">Codename Snake</h1>
        <nav class="menu">
          <ul class="items">
            <li><a id="singleplayer-btn">Single Player</a></li>
            <li><a id="multiplayer-btn">Multiplayer</a></li>
          </ul>
        </nav>
      </div>
    </main>

    <main id="lobby" class="hidden">
      <div class="lobby-area full-screen">
        <aside class="active-games">
          <ul class="room-list">
            
          </ul>
          <div class="bottom">
            <div class="brand">
              <h1 class="brand-alt">Codename Snake</h1>
            </div>
            <ul class="lobby-stats">
              <li><span class="stat">Users Online:</span> <span class="users-online-count">23</span></li>
              <li><span class="stat">Open Rooms:</span> <span class="open-rooms-count">45454</span></li>
            </ul>
            <a href="/" class="home-btn">Home</a>
          </div>
        </aside>
        <section class="chat-area">
          <div class="chat-window">
            <p class="msg"><span class="user">danecando:</span> you guys stink at this game</p>
            <p class="msg"><span class="user">danecando:</span> suck my balls cause you guys are bad at this game</p>
            <p class="msg"><span class="user">jabronie:</span> what are you gay or smth</p>
          </div>
          <div class="chat-input">
            <input type="text" class="input-msg" name="input-msg"></input>
            <a href="#" class="send-msg">Send</a>
          </div>
        </section>
      </div>
    </main>

    <main id="singleplayer" class="hidden">
      <div class="game"></div>
    </main>

    <main id="multiplayer" class="hidden">
      <div class="game"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/incompl/cloak/master/src/client/cloak.js"></script>
    <script type="text/javascript" src="bundle.js"></script>

  </body>
</html>
